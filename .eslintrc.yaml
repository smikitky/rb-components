extends:
  - eslint:recommended
  - plugin:react/recommended
parserOptions:
  ecmaVersion: 2017
  sourceType: module
  ecmaFeatures:
    jsx: true
    experimentalObjectRestSpread: true
env:
  browser: true
  es6: true
  node: true
globals:
  React: true
plugins:
  - react
rules:
  indent: [2, 2, { SwitchCase: 1 }]
  quotes: [2, 'single', { avoidEscape: true }]
  "react/prop-types": [0]
  "react/display-name": [0]
  "react/jsx-closing-bracket-location": [2, 'line-aligned']
  no-useless-escape: [0]
  semi: [2, 'always']
  prefer-const: [2]